<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="contentContainer">
        <div class="sideSplash">
            <div class="logoContainer">
                <img class="odinLogo" src="odin-lined.png" alt="Odin Project Logo">
                ODIN
            </div>
            <div class="splashFooter">
                Photo by&nbsp;
                <a href="https://unsplash.com/@haliewestphoto"> Halie West </a>
                &nbsp;on&nbsp;
                <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="mainArea">
            <div class="upperArea">
                <div class="textContainer">
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    <br> Sign up <i>now</i> to get started. <br> <br> You <i>know</i> you want to.
                </div>
            </div>
            <div class="formArea">
                <form id="infoForm">
                    <h1>Let's do this!</h1>
                    <div class="flexRow">
                        <div class="flexColumn">
                            <label for="firstName">
                                <span>First Name</span>
                            </label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="flexColumn">
                            <label for="lastname">
                                <span>Last Name</span>
                            </label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="flexRow">
                        <div class="flexColumn">
                            <label for="email">
                                <span>Email</span>
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="flexColumn">
                            <label for="phone">
                                <span>Phone Number</span>
                            </label>
                            <input type="text" id="phone" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="flexRow">
                        <div class="flexColumn">
                            <label for="password">
                                <span>Password</span>
                            </label>
                            <input type="password" id="password" name="password" required>
                            <span id="matchError">* Passwords do not match.</span>
                        </div>
                        <div class="flexColumn">
                            <label for="password2">
                                <span>Confirm Password</span>
                            </label>
                            <input type="password" id="password2" name="password2" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="lowerArea">
                <button type="submit" form="infoForm">Create Account</button>
                <div class="textContainer">Already have an account?&nbsp;<a href="http://" id="logIn">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
